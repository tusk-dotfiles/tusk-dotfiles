# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

#exec-once = $terminal
exec-once = nm-applet & waybar & hypridle
#exec-once = firefox 
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = ~/.config/hypr/scripts/sleep.sh
exec-once = obsidian
exec-once = kitty
################

# exec-once = ~/.config/hypr/scripts/autostart.sh 
source = ~/.config/hypr/modules/monitors.conf
source = ~/.config/hypr/modules/input.conf
source = ~/.config/hypr/modules/env.conf
source = ~/.config/hypr/modules/binds.conf
source = ~/.config/hypr/modules/rules.conf

#Wallpapers
exec-once = swww-daemon
exec-once = swww img ~/.config/hypr/background/HB1.jpg
